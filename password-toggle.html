<!DOCTYPE html>
<html>
  <head>
    <title>Password Toggle</title>
    <link rel="stylesheet" href="/style/password-toggle.css">
  </head>
  <body>

    <div class="input-box">
      <input type="password" placeholder="password" id="password">
      <img src="/images/Password Toggle/eye-close.png" id="eyeicon">
    </div>

    <script>

let eyeicon = document.getElementById("eyeicon");
let password = document.getElementById("password");

eyeicon.onclick = function() {
  if (password.type === "password") {
    password.type = "text";
    eyeicon.src = "/images/Password Toggle/eye-open.png"
  }
  else {
    password.type = "password";
    eyeicon.src = "/images/Password Toggle/eye-close.png"
  }
}

    </script>


  </body>
</html>
