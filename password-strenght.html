<!DOCTYPE html>
<html>
  <head>
    <title>Password Strenght</title>
    <link rel="stylesheet" href="/style/password-strenght.css">
  </head>
  <body>

    <div class="container">
      <div class="input-box">
        <input type="password" id="password" placeholder="password">
        <button type="submit"><img src="/images/Password-Strenght/arrow.png"></button>
        <p id="message">Password is <span id="strenght"></span></p>
      </div>
      
    </div>

    <script>
      var pass = document.getElementById("password");
      var msg = document.getElementById("message");
      var str = document.getElementById("strenght");

      pass.addEventListener("input", () =>{
        if (pass.value.length > 0) {
          msg.style.display = 'block';
        }
        else {
          msg.style.display = 'none';
        }
        if (pass.value.length > 0 & pass.value.length < 5) {
          str.innerHTML = 'weak';
          str.style.color = 'red';
          pass.style.borderColor = 'rgb(255, 108, 107)';
        }
        else if (pass.value.length > 4 & pass.value.length < 11) {
          str.innerHTML = 'moderate';
          str.style.color = 'orange';
          pass.style.borderColor = 'rgb(255, 199, 95)';
        }
        else if (pass.value.length > 10) {
          str.innerHTML = 'strong';
          str.style.color = 'green';
          pass.style.borderColor = 'rgb(128, 252, 139)';
        }
      })

    </script>

  </body>
</html>
