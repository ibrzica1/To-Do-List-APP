<!DOCTYPE html>
<html>
  <head>
    <title>Website Coming Soon</title>
    <link rel="stylesheet" href="/style/coming-soon.css">
  </head>
  <body>

    <div class="container">
      <img src="/images/Coming-Soon/logo.png" class="logo">
    </div>

    <div class="content">
      <p>Website Is Under Maintenance</p>
      <h1>We're <span>Launching</span> Soon</h1>
      <div class="launch-time">
        <div>
          <p id="days">00</p>
          <span>Days</span>
        </div>
        <div>
          <p id="hours">00</p>
          <span>Hours</span>
        </div>
        <div>
          <p id="minutes">00</p>
          <span>Minutes</span>
        </div>
        <div>
          <p id="seconds">00</p>
          <span>Seconds</span>
        </div>
      </div>
      <button type="button">Learn More <img src="/images/Coming-Soon/triangle.png"></button>
    </div>
    <img src="/images/Coming-Soon/rocket.png" class="rocket">

    <script src="/script/coming-soon.js"></script>
  </body>
</html>
