<!DOCTYPE html>
<html>
  <head>
    <title>Imgae Gallery</title>
    <link rel="stylesheet" href="/style/image-gallery.css">
  </head>
  <body>

    <div class="gallery-wrap">
      <img src="/images/Image Gallery/back.png" id="backBtn">
      <div class="gallery">
        <div>
          <span><img src="/images/Image Gallery/image-1.png"></span>
          <span><img src="/images/Image Gallery/image-2.png"></span>
          <span><img src="/images/Image Gallery/image-3.png"></span>
        </div>
        <div>
          <span><img src="/images/Image Gallery/image-4.png"></span>
          <span><img src="/images/Image Gallery/image-5.png"></span>
          <span><img src="/images/Image Gallery/image-6.png"></span>
        </div>
      </div>
      <img src="/images/Image Gallery/next.png" id="nextBtn">
    </div>
   
    <script>
      
      let scrollContainer = document.querySelector(".gallery");
      let backBtn = document.getElementById('backBtn');
      let nextBtn = document.getElementById('nextBtn');

      scrollContainer.addEventListener("wheel", (evt)=>{
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
        scrollContainer.style.scrollBehavior = "auto";
      })

      nextBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 300;
      });

      backBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -= 300;
      });

    </script>

  </body>
</html>
